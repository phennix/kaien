<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaien Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box { height: 400px; overflow-y: scroll; background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; }
        .user-msg { text-align: right; color: blue; margin: 5px; }
        .agent-msg { text-align: left; color: green; margin: 5px; font-weight: bold; }
    </style>
</head>
<body class="container mt-5">
    <h1>Kaien Agent Interface</h1>
    <div id="status" class="alert alert-secondary">Checking System Status...</div>
    
    <div class="card">
        <div class="card-body">
            <div id="chat-box" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type a command (try '/system_info')...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        // 1. Check Health
        fetch(API_URL + "/health")
            .then(res => res.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                statusDiv.className = data.status === 'ok' ? 'alert alert-success' : 'alert alert-danger';
                statusDiv.innerText = "System Status: " + data.status;
            })
            .catch(err => {
                document.getElementById('status').className = 'alert alert-danger';
                document.getElementById('status').innerText = "System Offline (Is FastAPI running?)";
            });

        // 2. Chat Logic
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value;
            if (!text) return;

            // Add User Message to UI
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-msg">User: ${text}</div>`;
            input.value = "";

            try {
                const res = await fetch(API_URL + "/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: text })
                });
                const data = await res.json();
                
                // Add Agent Response to UI
                chatBox.innerHTML += `<div class="agent-msg">Kaien: ${data.result}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
                chatBox.innerHTML += `<div class="text-danger">Error: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
