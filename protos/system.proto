//Protocol Buffer definition


// protos/system.proto
syntax = "proto3";

package system;

// The request message for the Ping RPC
message PingRequest {}

// The response message for the Ping RPC
message PingResponse {
  string message = 1;
}

// The System service definition.
service System {
  // A simple RPC to check if the service is alive.
  rpc Ping (PingRequest) returns (PingResponse) {}
}